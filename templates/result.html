<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .result-card {
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-card bg-light">
      <h3 class="mb-3">Predicted PM2.5: <strong>{{ pm25 }}</strong></h3>
      <h4>AQI: <span class="badge bg-info text-dark">{{ aqi }}</span></h4>
      <h5 class="mt-3">Air Quality: <span class="text-success">{{ category }}</span></h5>
      <a href="/" class="btn btn-secondary mt-4">Predict Again</a>
    </div>
  </div>
</body>
</html>
