<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM2.5 Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Enter Weather Data to Predict PM2.5</h2>
    <form action="/predict" method="post" class="row g-3">
      {% for field in ['T','TM','Tm','SLP','H','VV','V','VM'] %}
      <div class="col-md-3">
        <label class="form-label">{{ field }}</label>
        <input type="number" step="any" class="form-control" name="{{ field }}" required>
      </div>
      {% endfor %}
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>
  </div>
</body>
</html>
